<!DOCTYPE html>
<html>

<head>
    <title>Tic tac toe</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="container">
        <h1>Kryds og bolle-spillet</h1>
        <table id="game-board">
            <tr>
                <td onclick="onClick(this)">
                    <span>(0,2)</span>
                </td>
                <td onclick="onClick(this)">
                    <span>(1,2)</span>
                </td>
                <td onclick="onClick(this)">
                    <span>(2,2)</span>
                </td>
            </tr>
            <tr>
                <td onclick="onClick(this)">
                    <span>(0,1)</span>
                </td>
                <td onclick="onClick(this)">
                    <span>(1,1)</span>
                </td>
                <td onclick="onClick(this)">
                    <span>(2,1)</span>
                </td>
            </tr>
            <tr>
                <td onclick="onClick(this)">
                    <span>(0,0)</span>
                </td>
                <td onclick="onClick(this)">
                    <span>(1,0)</span>
                </td>
                <td onclick="onClick(this)">
                    <span>(2,0)</span>
                </td>
            </tr>
        </table>
        <div>
            <br>
            <label>
                Besked:
                <p id="messageContainer"></p>
            </label>
        </div>

        <button onclick="resetGame()">
            Nulstil!
        </button>
        <br>
        <br>
        <table>
            <tr>
                <th> Antallet af X sejre</th>
                <th>Antallet af O sejre</th>
                <th>Antallet af uafgjort</th>
            </tr>
            <tr>
                <td id="numberOfXWins">0</td>
                <td id="numberOfOWins">0</td>
                <td id="numberDraws">0</td>
            </tr>
        </table>
        <button onclick="resetScore()">
            Nulstil score
        </button>

    </div>

    <script src="helper.js"></script>
    <script src="main.js"></script>
</body>

</html>
